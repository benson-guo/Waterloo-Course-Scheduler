<html>
	<head>
		<title>UWCS</title>
		<link rel="stylesheet" href="/cssFiles/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109245534-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'UA-109245534-1');
		</script>	
	</head>
	<body>
		<div class="container-fluid">
		  <div class="jumbotron">
		    <center>
		    	<h1>Waterloo Course Scheduler</h1>
		    	<p>Plan your Waterloo course schedule throughout your study and work terms.</p>
		    	<!-- <p>Figuring out what courses you need to take can be time consuming, and extra consideration needs to be taken with respect to when courses are offered.
		    	<br>
				This web application is meant to be a tool for planning when to take courses throughout your school and coop terms.</p> -->
		    </center>
		  </div>
	      <div class="row">
	      	<div class="col-sm-2"></div>
	      	<div class="col-sm-8">
	      		<div class="panel panel-default">
			      <div class="panel-heading"><b>Course Selection</b></div>
			      <div class="panel-body">
			      	<div class="row">
						<div class="col-sm-8">
							<div class="row">
							  <div class="col-xs-3">
							    <div class="form-group">
							      <select class="selectpicker form-control" id="subjectSelect">
							      	<option selected disabled>Choose Subject</option>
							      </select>
							    </div>
							  </div>
							  <div class="col-xs-9">
							    <div class="form-group">
							      <select class="selectpicker form-control" id="courseSelect">
							      	<option selected disabled>Choose Course</option>
							      </select>
							    </div>
							  </div>
							</div>
						</div>
						<div class="col-sm-4">
							<form class="form-inline" action="/reqoff" method="post" id="courseForm">
							  <div class="form-group">
							    <label>Subject:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							    <input type="text" class="form-control" name="courseSubject" id="inputsm">
							  </div>
							  <div class="form-group">
							    <label>Course Code:</label>
							    <input type="text" class="form-control" name="courseCode" id="inputsm">
							  </div>
							  <button type="submit" class="btn btn-info">Submit</button>
							</form>
						</div>
			        </div>
			      	<div class="row">
				      	<div class="col-sm-8">
				      		<div id="coursedialogue">
				      			Select a course to view more information and add it the course schedule.
				      		</div>
				      		<div id="courseTitle"></div>
							<div id="courseDescript"></div>
							<br>
							<div id="coursePrereq"></div>
							<div id="courseAntireq"></div>
							<div id="courseCoreq"></div>
				      	</div>
				      	<div class="col-sm-4">
				      		<div id="o1" style="border-radius: 5px;">
								<center></a><b>Currently Not Offered</b><br/></center>
							</div>
							<div id="o2" style="border-radius: 5px;">
								<center></a><b>Fall</b><br/></center>
							</div>
							<div id="o3" style="border-radius: 5px;">
								<center></a><b>Winter</b><br/></center>
							</div>
							<div id="o4" style="border-radius: 5px;">
								<center></a><b>Spring</b><br/></center>
							</div>
				      	</div>
			      	</div>
			      </div>
			    </div>
	      	</div>
	      	<div class="col-sm-2"></div>
	      </div>
		  <div class="col-sm-12">
		  	<div class="panel panel-default">
		      <div class="panel-heading"><b>Course Schedule</b></div>
		      <div class="panel-body">
		      <center>
		      <div class="row">
		      	<div class="col-sm-8">
			      <form class="form-inline" id="tableForm" align="right">
					  <div class="form-group">
					    <label>Study Terms :</label>
					    <input type="text" class="form-control" name="studyTerms" id="studyTerms">
					  </div>
					  <div class="form-group">
					    <label>Work / Off Terms :</label>
					    <input type="text" class="form-control" name="offTerms" id="offTerms">
					  </div>
					  <button type="submit" class="btn btn-warning" id="recreatetable">Recreate Table</button>
				  </form>
			  	</div>
			  	<div class="col-sm-4" align="left">
			  		<button class="btn btn-primary" id="save">Save</button>
			  		<button class="btn btn-primary" id="load">Load</button>
			  	</div>
			  </div>
			  </center>
			  	<div id="tabledialogue"></div>
			  	<div id="tablewrapper">
					<table class="table" id="coursetable">
						<thead>
							<tr>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
		      </div>
		    </div>
		  </div>
	  	</div>
	</body>
</html>

<script src="jsFiles/main.js"></script>
